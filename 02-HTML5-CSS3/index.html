<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción HTML5</title>
    <link rel="stylesheet", type="text/css", media="screen", href="main.css">
</head>
<body>
    <!-- Principales etiquetas de un archivo HTML5-->
    <header></header>
    <section></section>
    <footer></footer>

    <!--Etiquetas mas utilizadas-->
    <div>
        <h1> Este es un Título</h1>
        <img class="imagen" src="javascript.png" alt="Logo JavaScript">
        
        <!--Lista desordenada-->
        <ul>
            <li>Carlos</li>
            <li>María</li>
            <li>Pedro</li>
        </ul>

        <!--Listas ordenadas-->
        <ol>
            <li>Lucas</li>
            <li>Antonio</li>
            <li>Lucia</li>
        </ol>
    </div>
</body>
</html>
